<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate(operation) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;
        switch (operation) {
          case "sum":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              result = "Division by Zero";
              return;
            }
            result = num1 / num2;
            break;
          default:
            result = "Operation Failed";
            break;
        }
        document.getElementById("result").value = result;
      }
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .calc {
        color: rgb(131, 207, 200);
        margin: 100px;
        background-color: rgba(255, 96, 149, 0.952);
        font-size: 25px;
        text-align: center;
        padding: 50px;
        box-shadow: 0px 0px 15px rgb(113, 73, 73);
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <div class="calc">
      <h1>Simple Calculator</h1>
      <label for="num1">Number 1: </label>
      <input type="number" id="num1" required /><br /><br />
      <label for="num2">Number 2: </label>
      <input type="number" id="num2" required /><br /><br />
      <button onclick="calculate('sum')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">*</button>
      <button onclick="calculate('/')">/</button><br /><br />
      <label for="result">Result : </label>
      <input type="text" id="result" readonly /><br /><br />
    </div>
  </body>
</html>
